{% extends base.html %}

{% block title %} Explore {% end %}

{% block content %}
    {% for i in files %}
    <a href="{{ '/post/{}'.format(i.replace('_200x200','')) }}">
        <img src="{{ static_url('uploads/thumbnail/{}'.format(i)) }}" width="200px" height="150px">
    </a>
    {% end %}

{% end %}
